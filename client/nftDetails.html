<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsNFTdemo - MyNFT detail</title>
    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="assets/css/colors.css">
    <link rel="stylesheet" type="text/css" href="assets/css/frontend.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/nfts.css">
</head>

<body cz-shortcut-listen="true">
    <div id="menu"></div>

    <div class="animation-wrapper">
        <div class="particle particle-1"></div>
    </div>

    <div class="catHeader" align="center">
        <div class="container">
            <h2 class="menu-title">My NFTs</span></h2>
        </div>
    </div>

    <div class="container middleBox mt-5">
        <div id="error"></div>
        <br>
        <div id="nftDetails">
        </div>

        <div class="hidden" align="center" id="buyBox">
            <div class="btn-group">
                <button class="btn btn-light btn-lg light-b-shadow" id="buyBtn"><b>Buy me</b></button>
                <button class="btn btn-light btn-lg ml-2 light-b-shadow" id="priceBtn"></button>
                <div id="buyBtnPriceEuro" class="m-3"></div>
            </div>
            <p><div id="buyBoxDetails"></div></p>
        </div>

        <div class="hidden row justify-content-center" align="center" id="sellBox">
            <div class="col-lg-2 p-1">
                <button class="btn btn-warning" id="sellBtn"><b>Sell me</b></button>
            </div>

            <div class="col-lg-2 p-1 input-group">
                <input type="number" class="form-control" id="sellPrice" min="0.0000" max="9999.9999" step="0.0001" placeholder="Price in ether">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><b>ETH</b></span>
                </div>
            </div>
            <div id="sellBtnPriceEuro" class="m-3"></div>
            <div class="col-lg-2 p-1 hidden" id="cancelBox">
                <button class="btn btn-danger" id="cancelBtn"><b class="t-no-wrap">Cancel offer</b></button>
            </div>
        </div>
        <div id="message" align="center"></div>
    </div>

    <footer align="left">
        <div id="footer">
        </div>
    </footer>
</body>

<script type="text/javascript" src="assets/js/showNfts.js"></script>
<script type="text/javascript" src="assets/js/components.js"></script>
<script type="text/javascript" src="assets/js/helpers.js"></script>

<script type="text/javascript">const action='detailNft';</script>

<script type="text/javascript" src="https://unpkg.com/moralis/dist/moralis.js"></script>
<script type="text/javascript" src="assets/js/web3.min.js"></script>
<script type="text/javascript" src="./network.js"></script>
<script type="text/javascript" src="./abi.js"></script>
<script type="text/javascript" src="./moralis-config.js"></script>
<script type="text/javascript" src="./factory.js"></script>

</html>
